<!DOCTYPE html>
<html>
<head>
  <title>Testmiljo_Administration</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</head>
<body>

<div id="map" style="width: 800px; height: 600px;"></div>

<script>
  var map = L.map('map').setView([51.505, -0.09], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  var drawControl = new L.Control.Draw({
    edit: {
      featureGroup: drawnItems
    }
  });
  map.addControl(drawControl);

  map.on('draw:created', function (e) {
    var layer = e.layer;
    drawnItems.addLayer(layer);
  });

  // Function to convert drawn items to GeoJSON and save to GitHub
  function saveGeoJSONToGitHub() {
    var geojson = drawnItems.toGeoJSON();
    var blob = new Blob([JSON.stringify(geojson)], {type: "application/json"});
    var url = URL.createObjectURL(blob);

    var xhr = new XMLHttpRequest();
    xhr.open("PUT", "https://api.github.com/repos/YOUR_USERNAME/YOUR_REPOSITORY/contents/points.geojson", true);
    xhr.setRequestHeader("Authorization", "token YOUR_GITHUB_TOKEN");

    xhr.onload = function() {
      if (xhr.status === 200) {
        console.log("GeoJSON saved successfully.");
      } else {
        console.error("Error saving GeoJSON:", xhr.responseText);
      }
    };

    xhr.send(JSON.stringify({
      "message": "Add points.geojson",
      "content": btoa(JSON.stringify(geojson)),
      "branch": "main"
    }));
  }
</script>

<button onclick="saveGeoJSONToGitHub()">Save GeoJSON to GitHub</button>

</body>
</html>
